<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Embed</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="button-container">
      <label for="apiSelector">Select an API:</label>
      <select id="apiSelector" onchange="showEndpoints()">
        <option value="">Select an API</option>
        <option value="waifu_pics">Waifu.pics</option>
        <option value="waifu_im">Waifu.im</option>
        <option value="nekos_api">Nekos API</option>
      </select>

      <div id="endpointOptions">
        <label for="endpoints">Options:</label>
        <select id="endpoints" onchange="toggleFetchButton()">
          <option value="">Select an endpoint</option>
        </select>
      </div>

      <button id="actionButton" style="display: none">Fetch Image</button>
    </div>
    <div class="embed-container" id="embedContainer">
      <div id="loadingBar" class="loading-bar"></div>
      <img id="embeddedImage" src="" alt="Sample Image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
